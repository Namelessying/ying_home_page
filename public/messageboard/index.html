<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-100: #4d6b9a;
            --primary-200: #957fdb;
            --primary-300: #e2f0ff;
            --accent-100: #e6f2ff;
            --accent-200: #6da5e3;
            --text-100: #4d6b9a;
            --text-200: #4d6b9a;
            --bg-100: #ffffff;
            --bg-200: #f5f5f5;
            --bg-300: #cccccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, var(--primary-300) 0%, var(--accent-100) 100%);
            min-height: 100vh;
            color: var(--text-100);
            line-height: 1.5;
            font-size: 14px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--primary-100);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header p {
            font-size: 1rem;
            color: var(--text-200);
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }
        
        .message-form {
            background: var(--bg-100);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(77, 107, 154, 0.1);
            border: 1px solid var(--primary-300);
            animation: slideInUp 0.8s ease-out 0.5s both;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-100);
            font-size: 0.9rem;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-300);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: var(--bg-100);
            color: var(--text-100);
        }
        
        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-200);
            box-shadow: 0 0 0 3px rgba(109, 165, 227, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-100) 0%, var(--primary-200) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .messages-container {
            margin-top: 40px;
            animation: fadeIn 1s ease-out 0.8s both;
        }
        
        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--bg-100);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--primary-300);
            box-shadow: 0 2px 10px rgba(77, 107, 154, 0.05);
        }
        
        .messages-header h2 {
            color: var(--text-100);
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .sort-options {
            display: flex;
            gap: 8px;
        }
        
        .sort-btn {
            background: var(--bg-200);
            border: 1px solid var(--primary-300);
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-100);
            font-weight: 500;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .sort-btn.active {
            background: var(--primary-100);
            color: white;
            font-weight: 600;
        }
        
        .sort-btn:hover:not(.active) {
            background: var(--accent-100);
            transform: translateY(-1px);
        }
        
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message-card {
            background: var(--bg-100);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(77, 107, 154, 0.08);
            border: 1px solid var(--primary-300);
            transition: all 0.3s ease;
            position: relative;
            animation: slideInUp 0.5s ease-out;
        }
        
        .message-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(77, 107, 154, 0.12);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--primary-300);
        }
        
        .message-author {
            font-weight: 600;
            color: var(--primary-100);
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        .message-author::before {
            content: "üë§";
            margin-right: 6px;
            font-size: 0.9rem;
        }
        
        .message-time {
            color: var(--text-200);
            font-size: 0.8rem;
            font-weight: 400;
        }
        
        .message-content {
            color: var(--text-100);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .message-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .message-btn {
            background: transparent;
            border: 1px solid var(--bg-300);
            color: var(--text-200);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        .message-btn:hover {
            background: var(--bg-200);
            color: var(--text-100);
            transform: translateY(-1px);
        }
        
        .delete-btn {
            border-color: #ffb3ba;
            color: #e53e3e;
        }
        
        .delete-btn:hover {
            background: #ffb3ba;
            color: #c53030;
        }
        
        .no-messages {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-200);
            font-style: italic;
            font-size: 1rem;
            background: var(--bg-100);
            border-radius: 12px;
            border: 1px solid var(--primary-300);
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        .back-link a {
            color: var(--primary-100);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 10px 16px;
            background: var(--bg-100);
            border-radius: 20px;
            border: 1px solid var(--primary-300);
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            background: var(--accent-100);
            transform: translateY(-1px);
        }
        
        .back-link a svg {
            margin-right: 6px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary-100), var(--accent-200));
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(77, 107, 154, 0.3);
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .message-form {
                padding: 20px;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .messages-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .sort-options {
                justify-content: center;
            }
            
            .notification {
                right: 15px;
                left: 15px;
                transform: translateY(-100px);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® ÁïôË®ÄÊùø ‚ú®</h1>
            <p>Ê¨¢ËøéÂú®ËøôÈáåÁïô‰∏ãÊÇ®ÁöÑÊÉ≥Ê≥ï„ÄÅÂª∫ËÆÆÊàñËÄÖÈóÆÂÄôÔºÅËÆ©Êàë‰ª¨‰∏ÄËµ∑ÂàÜ‰∫´ÁæéÂ•ΩÊó∂ÂÖâÔΩû</p>
        </div>
        
        <div class="message-form">
            <form id="message-form">
                <div class="form-group">
                    <label for="name">üåü ÊÇ®ÁöÑÊòµÁß∞</label>
                    <input type="text" id="name" name="name" required placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÊòµÁß∞" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="message">üí≠ ÁïôË®ÄÂÜÖÂÆπ</label>
                    <textarea id="message" name="message" required placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÊÉ≥ËØ¥ÁöÑËØù..." maxlength="500"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">üöÄ ÂèëÂ∏ÉÁïôË®Ä</button>
            </form>
        </div>
        
        <div class="messages-container">
            <div class="messages-header">
                <h2>üìù ÊâÄÊúâÁïôË®Ä</h2>
                <div class="sort-options">
                    <button class="sort-btn active" data-sort="newest">‚è∞ ÊúÄÊñ∞</button>
                    <button class="sort-btn" data-sort="oldest">üìÖ ÊúÄÊó©</button>
                </div>
            </div>
            
            <div class="message-list" id="message-list">
                <div class="no-messages" id="no-messages">
                    üå∏ ÊöÇÊó†ÁïôË®ÄÔºåÊàê‰∏∫Á¨¨‰∏Ä‰∏™ÁïôË®ÄÁöÑ‰∫∫ÂêßÔºÅ
                </div>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                ËøîÂõû‰∏ªÈ°µ
            </a>
        </div>
    </div>
    
    <div class="notification" id="notification">ÁïôË®ÄÂèëÂ∏ÉÊàêÂäüÔºÅ</div>

    <script>
        class GuestBook {
            constructor() {
                this.currentSort = 'newest';
                this.messages = [];
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadMessages();
            }
            
            bindEvents() {
                // Ë°®ÂçïÊèê‰∫§
                document.getElementById('message-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
                
                // ÊéíÂ∫èÊåâÈíÆ
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.handleSort(e.target.dataset.sort);
                    });
                });
            }
            
            handleSubmit() {
                const nameInput = document.getElementById('name');
                const messageInput = document.getElementById('message');
                
                const name = nameInput.value.trim();
                const message = messageInput.value.trim();
                
                if (!name || !message) {
                    this.showNotification('ËØ∑Â°´ÂÜôÊòµÁß∞ÂíåÁïôË®ÄÂÜÖÂÆπÔºÅ', true);
                    return;
                }
                
                if (name.length > 20) {
                    this.showNotification('ÊòµÁß∞‰∏çËÉΩË∂ÖËøá20‰∏™Â≠óÁ¨¶ÔºÅ', true);
                    return;
                }
                
                if (message.length > 500) {
                    this.showNotification('ÁïôË®ÄÂÜÖÂÆπ‰∏çËÉΩË∂ÖËøá500‰∏™Â≠óÁ¨¶ÔºÅ', true);
                    return;
                }
                
                this.addMessage(name, message);
                nameInput.value = '';
                messageInput.value = '';
            }
            
            addMessage(name, message) {
                const newMessage = {
                    id: Date.now() + Math.random(),
                    name: this.escapeHTML(name),
                    message: this.escapeHTML(message),
                    timestamp: Date.now()
                };
                
                this.messages.push(newMessage);
                this.saveMessages();
                this.renderMessages();
                this.showNotification('ÁïôË®ÄÂèëÂ∏ÉÊàêÂäüÔºÅ üéâ');
            }
            
            deleteMessage(id) {
                if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ÁïôË®ÄÂêóÔºü')) return;
                
                this.messages = this.messages.filter(msg => msg.id !== id);
                this.saveMessages();
                this.renderMessages();
                this.showNotification('ÁïôË®ÄÂ∑≤Âà†Èô§ÔºÅ');
            }
            
            handleSort(sortType) {
                if (sortType === this.currentSort) return;
                
                this.currentSort = sortType;
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.sort === sortType);
                });
                
                this.renderMessages();
            }
            
            loadMessages() {
                try {
                    const stored = JSON.parse(localStorage.getItem('guestbook_messages') || '[]');
                    this.messages = stored.map(msg => ({
                        ...msg,
                        id: msg.id || Date.now() + Math.random()
                    }));
                } catch (e) {
                    this.messages = [];
                }
                this.renderMessages();
            }
            
            saveMessages() {
                try {
                    localStorage.setItem('guestbook_messages', JSON.stringify(this.messages));
                } catch (e) {
                    this.showNotification('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊµèËßàÂô®Â≠òÂÇ®ËÆæÁΩÆ', true);
                }
            }
            
            renderMessages() {
                const messageList = document.getElementById('message-list');
                const noMessages = document.getElementById('no-messages');
                
                // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
                messageList.innerHTML = '';
                
                if (this.messages.length === 0) {
                    messageList.appendChild(noMessages);
                    return;
                }
                
                // ÊéíÂ∫èÊ∂àÊÅØ
                const sortedMessages = [...this.messages].sort((a, b) => {
                    return this.currentSort === 'newest' 
                        ? b.timestamp - a.timestamp 
                        : a.timestamp - b.timestamp;
                });
                
                // Ê∏≤ÊüìÊ∂àÊÅØ
                sortedMessages.forEach((message, index) => {
                    const card = this.createMessageCard(message);
                    card.style.animationDelay = `${index * 0.1}s`;
                    messageList.appendChild(card);
                });
            }
            
            createMessageCard(message) {
                const card = document.createElement('div');
                card.className = 'message-card';
                
                const date = new Date(message.timestamp);
                const formattedDate = this.formatDate(date);
                
                card.innerHTML = `
                    <div class="message-header">
                        <div class="message-author">${message.name}</div>
                        <div class="message-time">${formattedDate}</div>
                    </div>
                    <div class="message-content">${message.message}</div>
                    <div class="message-actions">
                        <button class="message-btn delete-btn">üóëÔ∏è Âà†Èô§</button>
                    </div>
                `;
                
                // ÁªëÂÆöÂà†Èô§‰∫ã‰ª∂
                card.querySelector('.delete-btn').addEventListener('click', () => {
                    this.deleteMessage(message.id);
                });
                
                return card;
            }
            
            formatDate(date) {
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'ÂàöÂàö';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}ÂàÜÈíüÂâç`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}Â∞èÊó∂Ââç`;
                if (diff < 2592000000) return `${Math.floor(diff / 86400000)}Â§©Ââç`;
                
                return `${date.getFullYear()}Âπ¥${date.getMonth() + 1}Êúà${date.getDate()}Êó• ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            showNotification(message, isError = false) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification${isError ? ' error' : ''}`;
                
                // Ëß¶ÂèëÊòæÁ§∫Âä®Áîª
                requestAnimationFrame(() => {
                    notification.classList.add('show');
                });
                
                // 3ÁßíÂêéÈöêËóè
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            escapeHTML(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new GuestBook();
        });
    </script>
</body>
