<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助支持 - 流殇晓萤</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("../fonts/faken.ttf");
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "myfont", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .payment-option {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 340px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .payment-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .wechat-header {
            background-color: #f8f8f8;
        }
        
        .alipay-header {
            background-color: #f8f8f8;
        }
        
        .payment-header h2 {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-header img {
            height: 28px;
            margin-right: 10px;
        }
        
        .payment-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            text-align: center;
        }
        
        .payment-content.active {
            max-height: 600px;
        }
        
        .qr-container {
            padding: 20px;
            background-color: #fff;
        }
        
        .wechat-container {
            background-color: #07C160;
            color: white;
        }
        
        .alipay-container {
            background-color: #1677FF;
            color: white;
        }
        
        .qr-code-wrapper {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin: 15px auto;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code-wrapper img {
            width: 100%;
            height: auto;
        }
        
        .payment-caption {
            padding: 15px;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .feedback-section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .feedback-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .feedback-section p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .feedback-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .feedback-button:hover {
            background-color: #3a7bc8;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #4a90e2;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .back-link a svg {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .payment-options {
                gap: 20px;
            }
            
            .payment-option {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>赞助支持</h1>
            <p>感谢您的支持与鼓励！您的赞助将帮助我创作更多优质内容，持续分享MMD作品。</p>
        </div>
        
        <div class="payment-options">
            <div class="payment-option">
                <div class="payment-header wechat-header" onclick="togglePayment('wechat')">
                    <img src="../img/wechat-logo.png" alt="微信支付">
                    <h2>微信支付</h2>
                </div>
                <div class="payment-content" id="wechat-content">
                    <div class="qr-container wechat-container">
                        <div class="qr-title">推荐使用微信支付</div>
                        <div class="qr-code-wrapper">
                            <img src="../img/wechat-pay.jpg" alt="微信支付二维码">
                        </div>
                        <div class="qr-name">再黎鹏(*威)</div>
                    </div>
                    <div class="payment-caption">
                        扫描二维码，支持我的创作
                    </div>
                </div>
            </div>
            
            <div class="payment-option">
                <div class="payment-header alipay-header" onclick="togglePayment('alipay')">
                    <img src="../img/alipay-logo.png" alt="支付宝">
                    <h2>支付宝</h2>
                </div>
                <div class="payment-content" id="alipay-content">
                    <div class="qr-container alipay-container">
                        <div class="qr-title">推荐使用支付宝</div>
                        <div class="qr-code-wrapper">
                            <img src="../img/alipay.jpg" alt="支付宝二维码">
                        </div>
                        <div class="qr-name">小萤(*威)</div>
                    </div>
                    <div class="payment-caption">
                        扫描二维码，支持我的创作
                    </div>
                </div>
            </div>
        </div>
        
        <div class="feedback-section">
            <h2>二维码反馈</h2>
            <p>如果您发现二维码无法正常使用或有其他问题，请点击下方按钮发送反馈邮件。</p>
            <a href="mailto:1421359526@qq.com?subject=二维码反馈&body=我发现以下问题：%0A%0A[请在此描述您遇到的问题]%0A%0A设备信息：%0A浏览器：%0A操作系统：" class="feedback-button">
                发送反馈
            </a>
        </div>
        
        <div class="back-link">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                返回主页
            </a>
        </div>
    </div>

    <script>
        function togglePayment(type) {
            const wechatContent = document.getElementById('wechat-content');
            const alipayContent = document.getElementById('alipay-content');
            
            if (type === 'wechat') {
                if (wechatContent.classList.contains('active')) {
                    wechatContent.classList.remove('active');
                } else {
                    wechatContent.classList.add('active');
                    alipayContent.classList.remove('active');
                }
            } else if (type === 'alipay') {
                if (alipayContent.classList.contains('active')) {
                    alipayContent.classList.remove('active');
                } else {
                    alipayContent.classList.add('active');
                    wechatContent.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
