<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助支持 - 流殇晓萤</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("../fonts/faken.ttf");
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "myfont", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .payment-option {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .payment-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .payment-header h2 {
            font-size: 1.3rem;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .payment-header img.logo {
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .arrow {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        
        .arrow.active {
            transform: rotate(180deg);
        }
        
        .payment-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .payment-content.active {
            max-height: 800px;
        }
        
        .qr-container {
            padding: 20px;
            text-align: center;
        }
        
        .qr-code-wrapper {
            margin: 0 auto;
            max-width: 300px;
        }
        
        .qr-code-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .payment-caption {
            padding: 15px;
            text-align: center;
            font-size: 0.95rem;
            color: #666;
        }
        
        .feedback-section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .feedback-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .feedback-section p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .feedback-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .feedback-button:hover {
            background-color: #3a7bc8;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #4a90e2;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .back-link a svg {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .payment-options {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>赞助支持</h1>
            <p>感谢您的支持与鼓励！您的赞助将帮助我创作更多优质内容，持续分享MMD作品。</p>
        </div>
        
        <div class="payment-options">
            <div class="payment-option">
                <div class="payment-header" onclick="togglePayment('wechat')">
                    <h2>
                        <img src="https://res.wx.qq.com/a/wx_fed/assets/res/NTI4MWU5.ico" alt="微信" class="logo">
                        微信支付
                    </h2>
                    <img src="../img/arrow-down.png" alt="展开" class="arrow" id="wechat-arrow">
                </div>
                <div class="payment-content" id="wechat-content">
                    <div class="qr-container">
                        <div class="qr-code-wrapper">
                            <img src="../img/wechat.png" alt="微信支付二维码">
                        </div>
                    </div>
                    <div class="payment-caption">
                        扫描二维码，支持我的创作
                    </div>
                </div>
            </div>
            
            <div class="payment-option">
                <div class="payment-header" onclick="togglePayment('alipay')">
                    <h2>
                        <img src="https://img.alicdn.com/tfs/TB1qEwuzrj1gK0jSZFOXXc7GpXa-32-32.ico" alt="支付宝" class="logo">
                        支付宝
                    </h2>
                    <img src="../img/arrow-down.png" alt="展开" class="arrow" id="alipay-arrow">
                </div>
                <div class="payment-content" id="alipay-content">
                    <div class="qr-container">
                        <div class="qr-code-wrapper">
                            <img src="../img/alipay.png" alt="支付宝二维码">
                        </div>
                    </div>
                    <div class="payment-caption">
                        扫描二维码，支持我的创作
                    </div>
                </div>
            </div>
        </div>
        
        <div class="feedback-section">
            <h2>二维码反馈</h2>
            <p>如果您发现二维码无法正常使用或有其他问题，请点击下方按钮发送反馈邮件。</p>
            <a href="mailto:1421359526@qq.com?subject=二维码反馈&body=我发现以下问题：%0A%0A[请在此描述您遇到的问题]%0A%0A设备信息：%0A浏览器：%0A操作系统：" class="feedback-button">
                发送反馈
            </a>
        </div>
        
        <div class="back-link">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                返回主页
            </a>
        </div>
    </div>

    <script>
        function togglePayment(type) {
            const wechatContent = document.getElementById('wechat-content');
            const alipayContent = document.getElementById('alipay-content');
            const wechatArrow = document.getElementById('wechat-arrow');
            const alipayArrow = document.getElementById('alipay-arrow');
            
            if (type === 'wechat') {
                if (wechatContent.classList.contains('active')) {
                    wechatContent.classList.remove('active');
                    wechatArrow.classList.remove('active');
                } else {
                    wechatContent.classList.add('active');
                    wechatArrow.classList.add('active');
                }
            } else if (type === 'alipay') {
                if (alipayContent.classList.contains('active')) {
                    alipayContent.classList.remove('active');
                    alipayArrow.classList.remove('active');
                } else {
                    alipayContent.classList.add('active');
                    alipayArrow.classList.add('active');
                }
            }
        }
    </script>
</body>
</html>
