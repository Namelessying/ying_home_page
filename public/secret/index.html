<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘入口</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("../fonts/faken.ttf");
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "myfont", monospace;
            background-color: #0f1242;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            image-rendering: pixelated;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0f1242, #1e1a5a, #2a1e6b);
            z-index: -1;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            z-index: 0;
        }
        
        .pixel-buildings {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            z-index: 1;
        }
        
        .building {
            position: absolute;
            bottom: 0;
            background-color: #0a0a2e;
            z-index: 1;
        }
        
        .window {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffeb3b;
        }
        
        .container {
            background-color: rgba(15, 18, 66, 0.8);
            border: 4px solid #7b2cbf;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            z-index: 10;
            position: relative;
            image-rendering: pixelated;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #c77dff;
            text-shadow: 3px 3px 0px #3a0ca3;
            letter-spacing: 2px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #e0aaff;
            font-size: 1rem;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 3px solid #7b2cbf;
            background-color: #0f1242;
            color: #c77dff;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 2px;
            outline: none;
            transition: all 0.3s;
            font-family: monospace;
        }
        
        input:focus {
            border-color: #e0aaff;
            box-shadow: 0 0 15px rgba(224, 170, 255, 0.5);
        }
        
        button {
            padding: 12px 25px;
            background-color: #7b2cbf;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: monospace;
            box-shadow: 3px 3px 0px #3a0ca3;
        }
        
        button:hover {
            background-color: #9d4edd;
            transform: translateY(-3px);
            box-shadow: 5px 5px 0px #3a0ca3;
        }
        
        .error-message {
            color: #ff758f;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        .back-link {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        
        .back-link a {
            color: #c77dff;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-link a:hover {
            color: #e0aaff;
            text-shadow: 2px 2px 0px #3a0ca3;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars" id="stars"></div>
    <div class="pixel-buildings" id="buildings"></div>
    
    <div class="container">
        <h1>神秘列车</h1>
        <p>输入正确的密码，踏上像素世界的旅程...</p>
        
        <div class="password-form">
            <input type="password" id="password" placeholder="请输入密码" autocomplete="off">
            <button id="submit-btn">启程</button>
            <div class="error-message" id="error-message">密码错误，请重试</div>
        </div>
        
        <div class="back-link">
            <a href="/">返回主页</a>
        </div>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小 - 保持像素风格
                const size = Math.floor(Math.random() * 2) + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.floor(Math.random() * 100)}%`;
                star.style.top = `${Math.floor(Math.random() * 100)}%`;
                
                // 随机动画
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建像素建筑
        function createBuildings() {
            const buildingsContainer = document.getElementById('buildings');
            const buildingCount = 20;
            
            for (let i = 0; i < buildingCount; i++) {
                const building = document.createElement('div');
                building.classList.add('building');
                
                // 随机宽度和高度 - 保持像素风格
                const width = Math.floor(Math.random() * 40) + 20;
                const height = Math.floor(Math.random() * 100) + 50;
                building.style.width = `${width}px`;
                building.style.height = `${height}px`;
                
                // 随机位置
                building.style.left = `${i * (100 / buildingCount)}%`;
                
                // 随机颜色 - 深蓝色和紫色调
                const colors = ['#0f1242', '#1e1a5a', '#2a1e6b', '#3a0ca3', '#480ca8'];
                const colorIndex = Math.floor(Math.random() * colors.length);
                building.style.backgroundColor = colors[colorIndex];
                
                // 添加窗户
                const windowCount = Math.floor(height / 10);
                for (let j = 0; j < windowCount; j++) {
                    const windowsPerRow = Math.floor(width / 8);
                    for (let k = 0; k < windowsPerRow; k++) {
                        if (Math.random() > 0.5) {
                            const windowEl = document.createElement('div');
                            windowEl.classList.add('window');
                            windowEl.style.left = `${k * 8 + 2}px`;
                            windowEl.style.bottom = `${j * 10 + 2}px`;
                            building.appendChild(windowEl);
                        }
                    }
                }
                
                buildingsContainer.appendChild(building);
            }
        }
        
        // 密码验证
        function setupPasswordCheck() {
            const submitBtn = document.getElementById('submit-btn');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // 设置密码
            const correctPassword = "namelessying17miku";
            
            submitBtn.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            function checkPassword() {
                if (passwordInput.value === correctPassword) {
                    // 密码正确，跳转到彩蛋页面
                    window.location.href = "/secret/easteregg.html";
                } else {
                    // 密码错误，显示错误信息
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    
                    // 震动效果
                    const container = document.querySelector('.container');
                    container.style.animation = 'shake 0.5s';
                    
                    setTimeout(() => {
                        container.style.animation = '';
                    }, 500);
                }
            }
        }
        
        // 页面加载完成后执行
        window.onload = function() {
            createStars();
            createBuildings();
            setupPasswordCheck();
        };
    </script>
</body>
</html>
