<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘入口</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("../fonts/faken.ttf");
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "myfont", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .container {
            background-color: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            z-index: 1;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #9d4edd;
            text-shadow: 0 0 10px #9d4edd;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #c8b6ff;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 3px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #9d4edd, #5a189a);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        .back-link {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        
        .back-link a {
            color: #c8b6ff;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-link a:hover {
            color: #fff;
            text-shadow: 0 0 8px #fff;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>神秘入口</h1>
        <p>输入正确的密码，探索隐藏的世界...</p>
        
        <div class="password-form">
            <input type="password" id="password" placeholder="请输入密码" autocomplete="off">
            <button id="submit-btn">进入</button>
            <div class="error-message" id="error-message">密码错误，请重试</div>
        </div>
        
        <div class="back-link">
            <a href="/">返回主页</a>
        </div>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 密码验证
        function setupPasswordCheck() {
            const submitBtn = document.getElementById('submit-btn');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // 设置密码 - 这里可以修改为您想要的密码
            const correctPassword = "miku2024";
            
            submitBtn.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            function checkPassword() {
                if (passwordInput.value === correctPassword) {
                    // 密码正确，跳转到彩蛋页面
                    window.location.href = "/secret/easteregg.html";
                } else {
                    // 密码错误，显示错误信息
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    
                    // 震动效果
                    const container = document.querySelector('.container');
                    container.style.animation = 'shake 0.5s';
                    
                    setTimeout(() => {
                        container.style.animation = '';
                    }, 500);
                }
            }
        }
        
        // 页面加载完成后执行
        window.onload = function() {
            createStars();
            setupPasswordCheck();
        };
    </script>
</body>
</html>
