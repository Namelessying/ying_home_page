<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘入口</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("../fonts/faken.ttf");
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "myfont", sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .light-area {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50% 50% 0 0;
        }
        
        .light-area:hover {
            background: linear-gradient(to top, rgba(255, 255, 255, 0.2), transparent);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .password-panel {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px 16px 0 0;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            z-index: 100;
            transition: bottom 0.5s ease-out;
            color: #333;
            box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .password-panel.show {
            bottom: 0;
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #1e3a7b;
        }
        
        .panel-subtitle {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #4a4a4a;
            font-size: 1rem;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .password-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #3a6ea5;
            background-color: #f5f9ff;
            color: #0a1128;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 2px;
            outline: none;
            transition: all 0.3s;
            font-family: sans-serif;
            border-radius: 8px;
        }
        
        .password-input:focus {
            border-color: #1e3a7b;
            box-shadow: 0 0 15px rgba(30, 58, 123, 0.3);
        }
        
        .submit-button {
            padding: 12px 25px;
            background-color: #3a6ea5;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: sans-serif;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .submit-button:hover {
            background-color: #1e3a7b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            color: #e63946;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 15px;
        }
        
        .close-panel {
            color: #3a6ea5;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .close-panel:hover {
            color: #1e3a7b;
        }
        
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .back-link a {
            color: #b3cde0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            background-color: rgba(10, 17, 40, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .back-link a:hover {
            color: #ffffff;
            background-color: rgba(30, 58, 123, 0.8);
        }
        
        /* 手机端适配 */
        @media (max-width: 768px) {
            .background-image {
                width: auto;
                height: 100%;
                max-width: 100%;
                object-fit: contain;
                background-color: #000;
            }
            
            .main-container {
                background-color: #000;
            }
            
            .light-area {
                width: 150px;
                height: 80px;
            }
            
            .password-panel {
                padding: 20px;
                width: 95%;
            }
            
            .panel-title {
                font-size: 1.3rem;
            }
            
            .panel-subtitle {
                font-size: 0.9rem;
            }
            
            .back-link {
                bottom: 10px;
                left: 10px;
            }
            
            .back-link a {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .light-area {
                width: 120px;
                height: 60px;
            }
            
            .password-panel {
                padding: 15px;
            }
            
            .panel-title {
                font-size: 1.2rem;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-50%) translateY(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(-50%) translateY(5px); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="/img/cityscape-night.png" alt="夜景城市" class="background-image">
        
        <div class="light-area" id="light-area" title="点击这里"></div>
    </div>
    
    <div class="password-panel" id="password-panel">
        <h2 class="panel-title">夜深了</h2>
        <p class="panel-subtitle">输入正确的密码，踏上她的旅程...</p>
        
        <div class="password-form">
            <input type="password" id="password" class="password-input" placeholder="请输入密码" autocomplete="off">
            <button id="submit-btn" class="submit-button">启程</button>
            <div class="error-message" id="error-message">密码错误，请重试</div>
            <span class="close-panel" id="close-panel">取消</span>
        </div>
    </div>
    
    <div class="back-link">
        <a href="/">返回主页</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lightArea = document.getElementById('light-area');
            const passwordPanel = document.getElementById('password-panel');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            const closePanel = document.getElementById('close-panel');
            
            // 设置密码
            const correctPassword = "namelessying17miku";
            
            // 点击光亮区域显示密码面板
            lightArea.addEventListener('click', function() {
                passwordPanel.classList.add('show');
                setTimeout(() => {
                    passwordInput.focus();
                }, 500);
            });
            
            // 关闭面板
            closePanel.addEventListener('click', function() {
                passwordPanel.classList.remove('show');
                passwordInput.value = '';
                errorMessage.style.display = 'none';
            });
            
            // 密码验证
            function checkPassword() {
                if (passwordInput.value === correctPassword) {
                    // 密码正确，跳转到彩蛋页面
                    window.location.href = "/secret/easteregg.html";
                } else {
                    // 密码错误，显示错误信息
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    
                    // 震动效果
                    passwordPanel.style.animation = 'shake 0.5s';
                    
                    setTimeout(() => {
                        passwordPanel.style.animation = '';
                    }, 500);
                }
            }
            
            // 提交按钮点击事件
            submitBtn.addEventListener('click', checkPassword);
            
            // 回车键提交
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            // ESC键关闭面板
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && passwordPanel.classList.contains('show')) {
                    passwordPanel.classList.remove('show');
                    passwordInput.value = '';
                    errorMessage.style.display = 'none';
                }
            });
            
            // 点击面板外部关闭
            document.addEventListener('click', function(event) {
                if (passwordPanel.classList.contains('show') && 
                    !passwordPanel.contains(event.target) && 
                    event.target !== lightArea) {
                    passwordPanel.classList.remove('show');
                    passwordInput.value = '';
                    errorMessage.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
