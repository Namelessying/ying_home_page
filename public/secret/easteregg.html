<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜的邂逅</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("../fonts/faken.ttf");
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "myfont", sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .girl-clickable {
            position: absolute;
            width: 120px;
            height: 150px;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        
        .girl-clickable:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            color: #333;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1e3a7b;
        }
        
        .qr-code {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .modal-text {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #4a4a4a;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #1e3a7b;
            cursor: pointer;
            transition: all 0.3s;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            background-color: #f0f0f0;
            color: #3a6ea5;
        }
        
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .back-link a {
            color: #b3cde0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            background-color: rgba(10, 17, 40, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .back-link a:hover {
            color: #ffffff;
            background-color: rgba(30, 58, 123, 0.8);
        }
        
        /* 手机端适配 */
        @media (max-width: 768px) {
            .background-image {
                width: auto;
                height: 100%;
                max-width: 100%;
                object-fit: contain;
                background-color: #000;
            }
            
            .main-container {
                background-color: #000;
            }
            
            .girl-clickable {
                width: 80px;
                height: 100px;
                bottom: 20%;
            }
            
            .modal-content {
                padding: 20px;
                max-width: 350px;
            }
            
            .modal-title {
                font-size: 1.3rem;
            }
            
            .back-link {
                bottom: 10px;
                left: 10px;
            }
            
            .back-link a {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .girl-clickable {
                width: 60px;
                height: 80px;
                bottom: 18%;
            }
            
            .modal-content {
                padding: 15px;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="/img/cityscape-with-girl.png" alt="夜景与少女" class="background-image">
        
        <div class="girl-clickable" id="girl-area" title="点击与她对话"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">×</span>
            <h2 class="modal-title">加入我们的群聊</h2>
            <img src="/img/qq-qrcode.png" alt="QQ群二维码" class="qr-code">
            <p class="modal-text">扫描二维码或搜索群号：751396980<br>一起分享更多精彩内容！</p>
        </div>
    </div>
    
    <div class="back-link">
        <a href="/">返回主页</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const girlArea = document.getElementById('girl-area');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('close-btn');
            
            // 点击小女孩区域显示模态框
            girlArea.addEventListener('click', function() {
                modal.style.display = 'flex';
            });
            
            // 点击关闭按钮
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // 点击模态框背景关闭
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // ESC键关闭模态框
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'flex') {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
