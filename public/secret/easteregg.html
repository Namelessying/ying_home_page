<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密花园</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("../fonts/faken.ttf");
            font-display: swap;
        }
        
        @font-face {
            font-family: "pixel";
            src: url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "pixel", "myfont", monospace;
            background-color: #0a0a0a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            image-rendering: pixelated;
        }
        
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, #0a0a0a, #1a0b2e, #3b0d4f);
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background-color: #e6e6fa;
            border-radius: 50%;
            box-shadow: 0 0 30px #e6e6fa;
            z-index: 2;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: #1a0523;
            z-index: 3;
        }
        
        .track {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #3a3a3c;
            z-index: 4;
        }
        
        .track::before, .track::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #555;
        }
        
        .track::before {
            top: -5px;
        }
        
        .track::after {
            bottom: -5px;
        }
        
        .sleepers {
            position: absolute;
            bottom: 55px;
            left: 0;
            width: 100%;
            height: 20px;
            z-index: 3;
        }
        
        .sleeper {
            position: absolute;
            width: 30px;
            height: 8px;
            background-color: #4d2800;
            z-index: 3;
        }
        
        .train {
            position: absolute;
            bottom: 70px;
            left: -150px;
            width: 120px;
            height: 60px;
            background-color: #5a189a;
            border-radius: 10px;
            z-index: 5;
            cursor: pointer;
            animation: trainMove 15s linear infinite;
            box-shadow: 0 0 15px rgba(90, 24, 154, 0.7);
        }
        
        @keyframes trainMove {
            0% { left: -150px; }
            100% { left: 100%; }
        }
        
        .train::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 20px;
            width: 80px;
            height: 15px;
            background-color: #7b2cbf;
            border-radius: 5px 5px 0 0;
        }
        
        .train::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 15px;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            box-shadow: 30px 0 0 #333, 60px 0 0 #333, 90px 0 0 #333;
        }
        
        .window {
            position: absolute;
            top: 10px;
            width: 20px;
            height: 15px;
            background-color: #c8b6ff;
            border-radius: 3px;
        }
        
        .window:nth-child(1) {
            left: 30px;
        }
        
        .window:nth-child(2) {
            left: 70px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1a0b2e;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            border: 2px solid #7b2cbf;
            position: relative;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #c8b6ff;
            text-shadow: 0 0 10px #9d4edd;
        }
        
        .modal-text {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #e0aaff;
        }
        
        .modal-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #9d4edd, #5a189a);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .modal-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #c8b6ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            color: #fff;
            text-shadow: 0 0 8px #fff;
        }
        
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .back-link a {
            color: #c8b6ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .back-link a:hover {
            color: #fff;
            text-shadow: 0 0 8px #fff;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="stars" id="stars"></div>
        <div class="moon"></div>
    </div>
    
    <div class="ground"></div>
    <div class="track"></div>
    <div class="sleepers" id="sleepers"></div>
    
    <div class="train" id="train">
        <div class="window"></div>
        <div class="window"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 class="modal-title">配布在此</h2>
            <p class="modal-text">感谢您发现这个秘密！这里是特别的模型配布链接，请妥善保管。</p>
            <a href="https://example.com/model-download" class="modal-link" target="_blank">获取模型</a>
        </div>
    </div>
    
    <div class="back-link">
        <a href="/">返回主页</a>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建铁轨枕木
        function createSleepers() {
            const sleepersContainer = document.getElementById('sleepers');
            const windowWidth = window.innerWidth;
            const sleeperCount = Math.floor(windowWidth / 40);
            
            for (let i = 0; i < sleeperCount; i++) {
                const sleeper = document.createElement('div');
                sleeper.classList.add('sleeper');
                sleeper.style.left = `${i * 40}px`;
                
                sleepersContainer.appendChild(sleeper);
            }
        }
        
        // 设置模态框
        function setupModal() {
            const train = document.getElementById('train');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('close-btn');
            
            train.addEventListener('click', function() {
                modal.style.display = 'flex';
            });
            
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
        
        // 页面加载完成后执行
        window.onload = function() {
            createStars();
            createSleepers();
            setupModal();
            
            // 调整窗口大小时重新创建枕木
            window.addEventListener('resize', function() {
                const sleepersContainer = document.getElementById('sleepers');
                sleepersContainer.innerHTML = '';
                createSleepers();
            });
        };
    </script>
</body>
</html>
