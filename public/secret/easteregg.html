<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素列车</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("../fonts/faken.ttf");
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        
        body {
            font-family: "myfont", monospace;
            background-color: #0f1242;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, #0f1242, #1e1a5a, #2a1e6b);
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            z-index: 1;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 40px;
            height: 40px;
            background-color: #e0aaff;
            border-radius: 50%;
            box-shadow: 0 0 20px #c77dff;
            z-index: 2;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: #2a1e6b;
            z-index: 3;
        }
        
        .track {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #5a5a5a;
            z-index: 4;
        }
        
        .sleepers {
            position: absolute;
            bottom: 58px;
            left: 0;
            width: 100%;
            height: 8px;
            z-index: 3;
        }
        
        .sleeper {
            position: absolute;
            width: 16px;
            height: 4px;
            background-color: #3a3a3c;
            z-index: 3;
        }
        
        .train {
            position: absolute;
            bottom: 64px;
            left: -200px;
            width: 160px;
            height: 40px;
            z-index: 5;
            cursor: pointer;
            animation: trainMove 20s linear infinite;
        }
        
        @keyframes trainMove {
            0% { left: -200px; }
            100% { left: 100%; }
        }
        
        .train-car {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #7b2cbf;
            border-top: 2px solid #9d4edd;
            border-bottom: 2px solid #5a189a;
        }
        
        .train-window {
            position: absolute;
            top: 8px;
            width: 16px;
            height: 16px;
            background-color: #e0aaff;
            border: 2px solid #5a189a;
        }
        
        .pixel-girl {
            position: absolute;
            width: 12px;
            height: 12px;
            top: 0;
            left: 0;
            z-index: 6;
        }
        
        .girl-head {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ffcfd2;
            top: 0;
            left: 3px;
        }
        
        .girl-hair {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #4361ee;
            top: -1px;
            left: 2px;
            z-index: -1;
        }
        
        .girl-eyes {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: #ff0000;
            top: 2px;
            left: 2px;
            box-shadow: 3px 0 0 #ff0000;
        }
        
        .girl-body {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ffffff;
            top: 6px;
            left: 3px;
        }
        
        .wheel {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            bottom: -4px;
            z-index: 7;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 18, 66, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1e1a5a;
            padding: 30px;
            border: 4px solid #7b2cbf;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #c77dff;
            text-shadow: 3px 3px 0px #3a0ca3;
        }
        
        .modal-text {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #e0aaff;
        }
        
        .modal-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7b2cbf;
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 3px 3px 0px #3a0ca3;
        }
        
        .modal-link:hover {
            background-color: #9d4edd;
            transform: translateY(-3px);
            box-shadow: 5px 5px 0px #3a0ca3;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #c77dff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            color: #e0aaff;
            text-shadow: 2px 2px 0px #3a0ca3;
        }
        
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .back-link a {
            color: #c77dff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .back-link a:hover {
            color: #e0aaff;
            text-shadow: 2px 2px 0px #3a0ca3;
        }
        
        .buildings {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 2;
        }
        
        .building {
            position: absolute;
            bottom: 90px;
            width: 30px;
            background-color: #0f1242;
            z-index: 2;
        }
        
        .building-window {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffeb3b;
        }
        
        .mountains {
            position: absolute;
            bottom: 90px;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 1;
        }
        
        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #1e1a5a;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="stars" id="stars"></div>
        <div class="moon"></div>
        <div class="mountains" id="mountains"></div>
        <div class="buildings" id="buildings"></div>
    </div>
    
    <div class="ground"></div>
    <div class="track"></div>
    <div class="sleepers" id="sleepers"></div>
    
    <div class="train" id="train">
        <div class="train-car"></div>
        <div class="train-window" style="left: 16px;"></div>
        <div class="train-window" style="left: 48px;"></div>
        <div class="train-window" style="left: 80px;">
            <div class="pixel-girl">
                <div class="girl-hair"></div>
                <div class="girl-head"></div>
                <div class="girl-eyes"></div>
                <div class="girl-body"></div>
            </div>
        </div>
        <div class="train-window" style="left: 112px;"></div>
        <div class="wheel" style="left: 20px;"></div>
        <div class="wheel" style="left: 60px;"></div>
        <div class="wheel" style="left: 100px;"></div>
        <div class="wheel" style="left: 140px;"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">×</span>
            <h2 class="modal-title">配布在此</h2>
            <p class="modal-text">这是配布链接~感谢您发现这个秘密！</p>
            <a href="https://www.namelessying.xin/" class="modal-link" target="_blank">获取模型</a>
        </div>
    </div>
    
    <div class="back-link">
        <a href="/">返回主页</a>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 像素风格的星星 - 保持1px或2px大小
                const size = Math.floor(Math.random() * 2) + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.floor(Math.random() * 100)}%`;
                star.style.top = `${Math.floor(Math.random() * 100)}%`;
                
                // 随机动画
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建铁轨枕木
        function createSleepers() {
            const sleepersContainer = document.getElementById('sleepers');
            const windowWidth = window.innerWidth;
            const sleeperCount = Math.floor(windowWidth / 20);
            
            for (let i = 0; i < sleeperCount; i++) {
                const sleeper = document.createElement('div');
                sleeper.classList.add('sleeper');
                sleeper.style.left = `${i * 20}px`;
                
                sleepersContainer.appendChild(sleeper);
            }
        }
        
        // 创建像素建筑
        function createBuildings() {
            const buildingsContainer = document.getElementById('buildings');
            const buildingCount = 15;
            
            for (let i = 0; i < buildingCount; i++) {
                const building = document.createElement('div');
                building.classList.add('building');
                
                // 随机高度
                const height = Math.floor(Math.random() * 80) + 30;
                building.style.height = `${height}px`;
                building.style.left = `${i * (100 / buildingCount)}%`;
                
                // 随机宽度
                const width = Math.floor(Math.random() * 20) + 20;
                building.style.width = `${width}px`;
                
                // 随机颜色 - 深蓝色和紫色调
                const colors = ['#0f1242', '#1e1a5a', '#2a1e6b', '#3a0ca3', '#480ca8'];
                building.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 添加窗户
                const windowCount = Math.floor(height / 10);
                for (let j = 0; j < windowCount; j++) {
                    for (let k = 0; k < Math.floor(width / 8); k++) {
                        if (Math.random() > 0.5) {
                            const buildingWindow = document.createElement('div');
                            buildingWindow.classList.add('building-window');
                            buildingWindow.style.left = `${k * 8 + 2}px`;
                            buildingWindow.style.bottom = `${j * 10 + 2}px`;
                            building.appendChild(buildingWindow);
                        }
                    }
                }
                
                buildingsContainer.appendChild(building);
            }
        }
        
        // 创建山脉
        function createMountains() {
            const mountainsContainer = document.getElementById('mountains');
            const mountainCount = 5;
            
            for (let i = 0; i < mountainCount; i++) {
                const mountain = document.createElement('div');
                mountain.classList.add('mountain');
                
                // 随机大小
                const size = Math.floor(Math.random() * 50) + 50;
                mountain.style.borderLeftWidth = `${size}px`;
                mountain.style.borderRightWidth = `${size}px`;
                mountain.style.borderBottomWidth = `${size * 2}px`;
                
                // 随机位置
                mountain.style.left = `${i * (100 / mountainCount) + Math.random() * 10}%`;
                
                // 随机颜色 - 深蓝色和紫色调
                const colors = ['#0f1242', '#1e1a5a', '#2a1e6b'];
                mountain.style.borderBottomColor = colors[Math.floor(Math.random() * colors.length)];
                
                mountainsContainer.appendChild(mountain);
            }
        }
        
        // 设置模态框
        function setupModal() {
            const train = document.getElementById('train');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('close-btn');
            
            train.addEventListener('click', function() {
                modal.style.display = 'flex';
            });
            
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
        
        // 页面加载完成后执行
        window.onload = function() {
            createStars();
            createSleepers();
            createBuildings();
            createMountains();
            setupModal();
            
            // 调整窗口大小时重新创建元素
            window.addEventListener('resize', function() {
                document.getElementById('sleepers').innerHTML = '';
                document.getElementById('buildings').innerHTML = '';
                document.getElementById('mountains').innerHTML = '';
                createSleepers();
                createBuildings();
                createMountains();
            });
        };
    </script>
</body>
</html>
