<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 å¹´åº¦æŠ¥å‘Šç”Ÿæˆå™¨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --bg-color: #f4f4f4;
            --card-ratio: 1 / 1; /* è¿™é‡Œæ§åˆ¶å›¾ç‰‡æ¯”ä¾‹ï¼Œ1/1ä¸ºæ­£æ–¹å½¢ï¼Œ4/3ä¸ºçŸ©å½¢ */
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* æ§åˆ¶æŒ‰é’®åŒºåŸŸ */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1a252f;
        }

        /* æŠ¥å‘Šä¸»è¦åŒºåŸŸ - å°†ä¼šè¢«æˆªå›¾çš„éƒ¨åˆ† */
        #report-container {
            width: 1000px; /* å›ºå®šå®½åº¦ä»¥ä¿è¯å¯¼å‡ºè´¨é‡ */
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .report-header h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
            letter-spacing: 2px;
        }

        .report-header p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        /* ç½‘æ ¼å¸ƒå±€ï¼š3åˆ— x 4è¡Œ = 12ä¸ªæœˆ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .month-card {
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s;
            aspect-ratio: var(--card-ratio); /* ä¿æŒå½¢çŠ¶ */
            display: flex;
            flex-direction: column;
        }

        .month-card:hover {
            border-color: #999;
        }

        .month-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 2;
            pointer-events: none;
        }

        /* å›¾ç‰‡å®¹å™¨ */
        .img-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 40px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .img-placeholder::after {
            content: '+';
        }

        /* å½“æœ‰å›¾ç‰‡æ—¶ï¼Œç§»é™¤åŠ å· */
        .img-placeholder.has-image::after {
            content: '';
        }

        /* éšè—çš„æ–‡ä»¶è¾“å…¥æ¡† */
        #file-input {
            display: none;
        }

        /* --- è£å‰ªå¼¹çª—æ ·å¼ --- */
        #crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .crop-container {
            width: 80%;
            height: 70%;
            background: #333;
            margin-bottom: 20px;
        }

        .crop-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
        }

        .btn-cancel {
            background-color: #e74c3c;
        }
        
        .btn-confirm {
            background-color: #27ae60;
        }

        .footer-note {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.8em;
        }

    </style>
</head>
<body>

    <div class="controls">
        <button onclick="downloadReport()">ğŸ“¥ ä¸€é”®ä¿å­˜å¹´åº¦æŠ¥å‘Š</button>
    </div>

    <div id="report-container">
        <div class="report-header">
            <h1>2025 ANNUAL REPORT</h1>
            <p>MY YEAR IN REVIEW</p>
        </div>

        <div class="grid-container" id="grid">
            </div>

        <div class="footer-note">Generated by My 2025 Report Builder</div>
    </div>

    <input type="file" id="file-input" accept="image/*">

    <div id="crop-modal">
        <div class="crop-container">
            <img id="image-to-crop" src="">
        </div>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-confirm" onclick="confirmCrop()">âœ… ç¡®è®¤è£å‰ª</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // 1. åˆå§‹åŒ– 12 ä¸ªæœˆçš„æ ¼å­
        const grid = document.getElementById('grid');
        const months = [
            "January", "February", "March", "April", "May", "June", 
            "July", "August", "September", "October", "November", "December"
        ];

        months.forEach((month, index) => {
            const card = document.createElement('div');
            card.className = 'month-card';
            card.onclick = () => selectImage(index); // ç»‘å®šç‚¹å‡»äº‹ä»¶
            
            card.innerHTML = `
                <div class="month-label">${index + 1} | ${month}</div>
                <div class="img-placeholder" id="month-img-${index}"></div>
            `;
            grid.appendChild(card);
        });

        // å˜é‡å­˜å‚¨
        let currentTargetIndex = null; // å½“å‰æ­£åœ¨ç¼–è¾‘å“ªä¸ªæœˆ
        let cropper = null; // è£å‰ªå™¨å®ä¾‹
        const fileInput = document.getElementById('file-input');
        const cropModal = document.getElementById('crop-modal');
        const imageToCrop = document.getElementById('image-to-crop');

        // 2. ç‚¹å‡»æ ¼å­è§¦å‘æ–‡ä»¶é€‰æ‹©
        function selectImage(index) {
            currentTargetIndex = index;
            fileInput.value = ''; // æ¸…ç©ºä¸Šæ¬¡çš„é€‰æ‹©
            fileInput.click();
        }

        // 3. ç›‘å¬æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imageToCrop.src = event.target.result;
                    showModal(); // æ˜¾ç¤ºè£å‰ªçª—å£
                };
                reader.readAsDataURL(file);
            }
        });

        // 4. æ˜¾ç¤ºè£å‰ªå¼¹çª—å¹¶åˆå§‹åŒ– Cropper
        function showModal() {
            cropModal.style.display = 'flex';
            // å¦‚æœä¹‹å‰æœ‰å®ä¾‹ï¼Œå…ˆé”€æ¯
            if(cropper) {
                cropper.destroy();
            }
            // åˆå§‹åŒ–è£å‰ªå™¨
            cropper = new Cropper(imageToCrop, {
                aspectRatio: 1 / 1, // å¼ºåˆ¶æ­£æ–¹å½¢ (å¯¹åº”CSSä¸­çš„ card-ratio)
                viewMode: 1, // é™åˆ¶è£å‰ªæ¡†ä¸èƒ½è¶…å‡ºå›¾ç‰‡èŒƒå›´
                autoCropArea: 1,
            });
        }

        // 5. å…³é—­å¼¹çª—
        function closeModal() {
            cropModal.style.display = 'none';
            if(cropper) {
                cropper.destroy();
                cropper = null;
            }
        }

        // 6. ç¡®è®¤è£å‰ª
        function confirmCrop() {
            if (!cropper) return;

            // è·å–è£å‰ªåçš„å›¾ç‰‡ (Canvas)
            const canvas = cropper.getCroppedCanvas({
                width: 600, // é™åˆ¶è¾“å‡ºå®½åº¦ï¼Œé˜²æ­¢å›¾ç‰‡è¿‡å¤§å¯¼è‡´é¡µé¢å¡é¡¿
                height: 600
            });

            // å°† Canvas è½¬ä¸º DataURL
            const croppedImageURL = canvas.toDataURL('image/jpeg');

            // æ”¾ç½®åˆ°å¯¹åº”çš„æ ¼å­ä¸­
            const targetDiv = document.getElementById(`month-img-${currentTargetIndex}`);
            targetDiv.style.backgroundImage = `url(${croppedImageURL})`;
            targetDiv.classList.add('has-image');

            closeModal();
        }

        // 7. ä¸€é”®ä¸‹è½½åŠŸèƒ½ (ä½¿ç”¨ html2canvas)
        function downloadReport() {
            const element = document.getElementById("report-container");
            
            // æç¤ºç”¨æˆ·ç­‰å¾…
            const btn = document.querySelector('.controls button');
            const originalText = btn.innerText;
            btn.innerText = "ç”Ÿæˆä¸­...";

            // ä¸ºäº†ä¿è¯æ¸…æ™°åº¦ï¼Œæ”¾å¤§ scale
            html2canvas(element, {
                scale: 2, 
                useCORS: true,
                backgroundColor: "#ffffff" // ç¡®ä¿èƒŒæ™¯æ˜¯ç™½è‰²çš„
            }).then(canvas => {
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const link = document.createElement('a');
                link.download = '2025_Annual_Report.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                
                btn.innerText = originalText;
            });
        }
    </script>
</body>
</html>
