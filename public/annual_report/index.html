<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025 å¹´åº¦æŠ¥å‘Šç”Ÿæˆå™¨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --bg-color: #f4f4f4;

        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* é˜²æ­¢æ‰‹æœºç«¯å·¦å³æ™ƒåŠ¨ */
            overflow-x: hidden; 
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- ç”µè„‘ç«¯æ ¸å¿ƒæ ·å¼ (ä¿æŒåŸæ ·) --- */
        #report-container {
            width: 1000px; /* ç”µè„‘ç«¯å›ºå®šå®½åº¦ */
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box; /* ç¡®ä¿paddingä¸ä¼šæ’‘å¤§å®¹å™¨ */
        }

        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .report-header h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
            letter-spacing: 2px;
        }

        .report-header p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        /* ç”µè„‘ç«¯ï¼š3åˆ—å¸ƒå±€ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .month-card {
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s;
            aspect-ratio: var(--card-ratio);
            display: flex;
            flex-direction: column;
            /* è§£å†³éƒ¨åˆ†æ‰‹æœºç‚¹å‡»é«˜äº®èƒŒæ™¯é—®é¢˜ */
            -webkit-tap-highlight-color: transparent; 
        }

        .month-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            z-index: 2;
            pointer-events: none;
        }

        .img-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 40px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .img-placeholder::after { content: '+'; }
        .img-placeholder.has-image::after { content: ''; }

        #file-input { display: none; }

        /* è£å‰ªå¼¹çª— */
        #crop-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .crop-container {
            width: 90%;
            height: 60%; /* æ‰‹æœºç«¯ç¨å¾®ç•™å‡ºæ›´å¤šæ“ä½œç©ºé—´ */
            background: #000;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crop-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            width: 90%;
            justify-content: center;
        }

        .modal-buttons button {
            flex: 1; /* æŒ‰é’®å‡åˆ†å®½åº¦ */
            padding: 15px 0; /* å¢å¤§ç‚¹å‡»åŒºåŸŸ */
        }

        .btn-cancel { background-color: #e74c3c; }
        .btn-confirm { background-color: #27ae60; }

        .footer-note {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.8em;
        }

        /* ========================================= */
        /* â˜…â˜…â˜… æ‰‹æœºç«¯é€‚é…ä»£ç  (Media Queries) â˜…â˜…â˜… */
        /* ========================================= */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px; /* å‡å°‘è¾¹ç¼˜ç•™ç™½ */
            }

            /* 1. å®¹å™¨å®½åº¦æ”¹ä¸º 100% é€‚é…æ‰‹æœºå±å¹• */
            #report-container {
                width: 100%; 
                padding: 20px 15px; /* å‡å°‘å†…è¾¹è· */
            }

            /* 2. æ ‡é¢˜æ–‡å­—è°ƒå° */
            .report-header h1 {
                font-size: 1.8em; 
            }
            .report-header p {
                font-size: 0.9em;
            }

            /* 3. ç½‘æ ¼æ”¹ä¸º 2åˆ— (2åˆ— x 6è¡Œ) */
            /* å¦‚æœä½ æƒ³è¦æ‰‹æœºæ˜¯ä¸€åˆ—ï¼Œå°±æŠŠä¸‹é¢çš„ 2 æ”¹æˆ 1 */
            .grid-container {
                grid-template-columns: repeat(2, 1fr); 
                gap: 10px; /* å‡å°é—´è· */
            }

            /* 4. è°ƒæ•´æœˆä»½æ ‡ç­¾å¤§å° */
            .month-label {
                font-size: 12px;
                padding: 2px 6px;
                top: 5px;
                left: 5px;
            }

            /* 5. é¡¶éƒ¨æŒ‰é’®å…¨å®½ï¼Œæ–¹ä¾¿æ‰‹æŒ‡ç‚¹å‡» */
            .controls {
                width: 100%;
            }
            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="downloadReport()">ğŸ“¥ ä¸€é”®ä¿å­˜å¹´åº¦æŠ¥å‘Š</button>
    </div>

    <div id="report-container">
        <div class="report-header">
            <h1>2025 ANNUAL REPORT</h1>
            <p>MY YEAR IN REVIEW</p>
        </div>

        <div class="grid-container" id="grid">
            </div>

        <div class="footer-note">Generated by My 2025 Report Builder</div>
    </div>

    <input type="file" id="file-input" accept="image/*">

    <div id="crop-modal">
        <div class="crop-container">
            <img id="image-to-crop" src="">
        </div>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-confirm" onclick="confirmCrop()">âœ… ç¡®è®¤</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // é€»è¾‘ä¿æŒå®Œå…¨ä¸€è‡´
        const grid = document.getElementById('grid');
        const months = [
            "January", "February", "March", "April", "May", "June", 
            "July", "August", "September", "October", "November", "December"
        ];

        months.forEach((month, index) => {
            const card = document.createElement('div');
            card.className = 'month-card';
            card.onclick = () => selectImage(index);
            
            card.innerHTML = `
                <div class="month-label">${index + 1} | ${month}</div>
                <div class="img-placeholder" id="month-img-${index}"></div>
            `;
            grid.appendChild(card);
        });

        let currentTargetIndex = null;
        let cropper = null;
        const fileInput = document.getElementById('file-input');
        const cropModal = document.getElementById('crop-modal');
        const imageToCrop = document.getElementById('image-to-crop');

        function selectImage(index) {
            currentTargetIndex = index;
            fileInput.value = '';
            fileInput.click();
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imageToCrop.src = event.target.result;
                    showModal();
                };
                reader.readAsDataURL(file);
            }
        });

        function showModal() {
            cropModal.style.display = 'flex';
            if(cropper) cropper.destroy();
            cropper = new Cropper(imageToCrop, {
                aspectRatio: 1 / 1,
                viewMode: 1,
                autoCropArea: 1,
                minContainerWidth: 200, // é€‚é…æ‰‹æœºè£å‰ªåŒº
                minContainerHeight: 200
            });
        }

        function closeModal() {
            cropModal.style.display = 'none';
            if(cropper) {
                cropper.destroy();
                cropper = null;
            }
        }

        function confirmCrop() {
            if (!cropper) return;
            // æé«˜åˆ†è¾¨ç‡ä»¥é€‚é…æ‰‹æœºé«˜æ¸…å±
            const canvas = cropper.getCroppedCanvas({ width: 800, height: 800 });
            const croppedImageURL = canvas.toDataURL('image/jpeg', 0.9); // 0.9 è´¨é‡
            
            const targetDiv = document.getElementById(`month-img-${currentTargetIndex}`);
            targetDiv.style.backgroundImage = `url(${croppedImageURL})`;
            targetDiv.classList.add('has-image');
            closeModal();
        }

        function downloadReport() {
            const element = document.getElementById("report-container");
            const btn = document.querySelector('.controls button');
            const originalText = btn.innerText;
            btn.innerText = "ç”Ÿæˆä¸­...";

            // ä½¿ç”¨ html2canvas ç”Ÿæˆå›¾ç‰‡
            html2canvas(element, {
                scale: 2, // ä¿æŒ2å€æ¸…æ™°åº¦
                useCORS: true,
                backgroundColor: "#ffffff",
                windowWidth: element.scrollWidth, // ç¡®ä¿æˆªå–å®Œæ•´å®½åº¦
                windowHeight: element.scrollHeight
            }).then(canvas => {
                const link = document.createElement('a');
                // æ‰‹æœºç«¯é€šå¸¸é€šè¿‡é•¿æŒ‰ä¿å­˜ï¼Œä½†è¿™é‡Œå°è¯•è§¦å‘ä¸‹è½½
                link.download = '2025_Annual_Report.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = originalText;
            }).catch(err => {
                console.error("ç”Ÿæˆå¤±è´¥", err);
                alert("ç”Ÿæˆå›¾ç‰‡å¤±è´¥ï¼Œè¯·é‡è¯•");
                btn.innerText = originalText;
            });
        }
    </script>
</body>
</html>
